<!DOCTYPE  html>
<html  lang="en">
    <head>
        <h1>Epytodo</h1>
        <h2>Modify Task Form</h2>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    </head>
    <body>
        <form method="POST" action="/user/task/change">
            <div class="field">
                <div class="control">
                    <input class="input" type="task_id" name="task_id" placeholder="Task ID">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="title" name="title" placeholder="Task Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="date" name="begin" placeholder="Debut Date">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="date" name="end" placeholder="End Date">
                </div>
            </div>
            <select name="status" id = "status-select">
                <option value="not started">--Select Status--</option>
                <option value="not started">Not Started</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <button>Change task</button>
    </body>
</html>
