<!DOCTYPE  html>
<html  lang="en">
    <head>
        <h1 class="logo"> <a href={{ url_for("epytodo.route_index") }} style="text-decoration: none">Epytodo</a></h1>
        <h2>Sign in</h2>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    </head>
    <body>
        <form method="POST" action="/signin/form">
            <div class="field">
                <div class="control">
                    <input class="input" type="username" name="username" placeholder="Username">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button>SIGNIN</button>
        </form>
        <p id="signup">You don't have an account ? <a href={{ url_for("epytodo.route_register_form_render_template") }}>SIGN UP</a>
        </p>
    </body>
</html>
